<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>

<body class="bg-slate-50 text-slate-800 flex justify-center items-center min-h-screen m-0 font-sans">

    

    <div class="bg-white p-10 rounded-2xl shadow-lg w-[90%] max-w-405">
    <h2 class="text-center text-2xl font-bold mb-8 pt-8 text-indigo-500">
        Funcion objetivo
    </h2>

    <form id="form-restricciones">
        <input type="hidden" name="metodo" value="{{ metodo }}">

        <div class="flex items-center gap-2 bg-slate-50 p-4 rounded-lg overflow-x-auto border border-slate-100 shadow-inner">
            
            {% for i in range(cantVar) %}
                <div class="flex items-center gap-2 shrink-0">
                    <input type="number" name="x{{ i+1 }}[]" step="any" placeholder="X{{ i+1 }}" required
                        class="w-24 p-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500 bg-white">
                    
                    {% if i < cantVar - 1 %}
                        <span class="font-bold text-indigo-500">+</span>
                    {% endif %}
                </div>
            {% endfor %}

            <span class="font-bold text-indigo-500 mx-2">=</span>
            <input type="number" name="res[]" step="any" placeholder="R" required 
                class="w-24 shrink-0 p-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500 bg-white">
        </div>

        <h2 class="text-center text-2xl font-bold mb-8 pt-8 text-indigo-500">
            Restricciones
        </h2>

        <div class="flex items-center gap-2 bg-slate-50 p-4 rounded-lg overflow-x-auto border border-slate-100 shadow-inner">
            
            {% for i in range(cantVar) %}
                <div class="flex items-center gap-2 shrink-0">
                    <input type="number" name="x{{ i+1 }}[]" step="any" placeholder="X{{ i+1 }}" required
                        class="w-24 p-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500 bg-white">
                    
                    {% if i < cantVar - 1 %}
                        <span class="font-bold text-indigo-500">+</span>
                    {% endif %}
                </div>
            {% endfor %}

            <span class="font-bold text-indigo-500 mx-2">=</span>
            <input type="number" name="res[]" step="any" placeholder="R" required 
                class="w-24 shrink-0 p-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500 bg-white">
        </div>

        <h2 class="text-center text-2xl font-bold mb-8 pt-8 text-indigo-500">
        TIPO DE OPTIMIZACION
        </h2>

        <div class="grid grid-cols-2 items-center gap-4 border border-slate-200 rounded-lg p-4">
  
                <label class="relative cursor-pointer">
                    <input type="radio" name="metodo" value="simplex" class="peer sr-only" checked>
                    <div class="flex justify-center items-center p-6 border border-slate-300 rounded-lg bg-white text-slate-600 font-semibold transition-all 
                                peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600 hover:bg-slate-50 hover:text-blue-500 text-center">
                        MINIMIZAR
                    </div>
                </label>

                <label class="relative cursor-pointer">
                    <input type="radio" name="metodo" value="grafico" class="peer sr-only">
                    <div class="flex justify-center items-center p-6 border border-slate-300 rounded-lg bg-white text-slate-600 font-semibold transition-all 
                                peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600 hover:bg-slate-50 hover:text-blue-500 text-center">
                        MAXIMIZAR
                    </div>
                </label>

                

            </div>

        <button type="submit" class="block w-full mt-6 p-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg text-base font-semibold transition-colors duration-300 shadow-md">
            ENVIAR DATOS
        </button>
    </form>
</div>

</body>
</html>

</body>

</html>
